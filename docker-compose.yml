version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: juicevault-db
    environment:
      POSTGRES_DB: juicevault
      POSTGRES_USER: juicevault
      POSTGRES_PASSWORD: juicevault_dev_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U juicevault"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: juicevault-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  typesense:
    image: typesense/typesense:27.1
    container_name: juicevault-search
    environment:
      TYPESENSE_API_KEY: juicevault_typesense_dev_key
      TYPESENSE_DATA_DIR: /data
    ports:
      - "8108:8108"
    volumes:
      - typesensedata:/data

volumes:
  pgdata:
  redisdata:
  typesensedata:
