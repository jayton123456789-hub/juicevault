# ═══════════════════════════════════════════════════════════
# JuiceVault — Render Blueprint (One-Click Deploy)
# ═══════════════════════════════════════════════════════════
# This file tells Render exactly how to build and run JuiceVault.
# Push to GitHub, then click "New → Blueprint" on render.com.

databases:
  - name: juicevault-db
    plan: free
    databaseName: juicevault
    user: juicevault

services:
  - type: web
    name: juicevault
    runtime: node
    plan: free
    rootDir: packages/backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy && npx tsc
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: "10000"
      - key: DATABASE_URL
        fromDatabase:
          name: juicevault-db
          property: connectionString
      - key: REDIS_URL
        value: ""
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: "7d"
      - key: JUICEWRLD_API_BASE
        value: "https://juicewrldapi.com/juicewrld"
      - key: TYPESENSE_HOST
        value: "localhost"
      - key: TYPESENSE_PORT
        value: "8108"
      - key: TYPESENSE_API_KEY
        value: "unused"
      - key: FRONTEND_URL
        value: "https://juicevault.onrender.com"
      - key: ASSEMBLYAI_API_KEY
        sync: false  # You'll set this manually in the dashboard
